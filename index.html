<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{outlet}}
    {{outlet 'context-menu'}}
  </script>

  <script type="text/x-handlebars" data-template-name="preferences">
    <div class="row">
      <div class="col-xs-3 col-sm-3 col-md-3">
        <div class="well" id="preferences">
          <h6>Favorites</h6>
          <h6>Options</h6>
          <div class="checkbox">
            <label>
              {{input type="checkbox" checked=canShowHidden}}
              Show Hidden Files
            </label>
          </div>
        </div>
      </div>
      <div class="col-xs-9 col-sm-9 col-md-9">
        {{outlet}}
      </div>
    </div>
  </script>


  <script type="text/x-handlebars" data-template-name="files">
    {{outlet 'addressbar'}}

    <div class="col-xs-5 col-sm-5 col-md-5" id="files">
      <ul class="fa-ul">
      {{#each file in controller}}
        {{#if canShowFile}}
        <li {{action open file}}>
          <i {{bind-attr class=":fa-li :fa :fa-lg file.icon"}}></i>{{file.name}}
        </li>
        {{/if}}
      {{/each}}
      </ul>
    </div>
    <div class="col-xs-7 col-sm-7 col-md-7">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="addressbar">
    <ul class="breadcrumb" id="addressbar">
      {{#each file in filesInPath}}
        <li>
          <a {{action open file}} href="#">{{file.name}}</a>
        </li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="file/preview">
    <h1>{{model.name}}!</h1>
  </script>

  <script type="text/x-handlebars" data-template-name="context-menu">

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script type="text/javascript">
    window.ENV = {};
    ENV.EXTEND_PROTOTYPES = false;
  </script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
